<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Comparison</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header class="header">
        <a href="wurzhamn.html" class="home-icon">
            <i class="fas fa-home"></i>
        </a>
        <h1 class="city-name">Comparison</h1>
        <div class="language-selector">
            <div class="selected-language">
                <img src="../images/english.png" alt="English" class="lang-flag">
                <i class="fas fa-chevron-down"></i>
            </div>
            <div class="language-dropdown">
                <div class="language-option">
                    <img src="../images/german.png" alt="German" class="lang-flag">
                </div>
                <div class="language-option">
                    <img src="../images/swedish.png" alt="Swedish" class="lang-flag">
                </div>
            </div>
        </div>
    </header>

    <div class="button-container">
        <button class="graph-button active" data-type="temperature">
            <i class="fas fa-temperature-high"></i>
            Temperature
        </button>
        <button class="graph-button" data-type="humidity">
            <i class="fas fa-tint"></i>
            Humidity
        </button>
        <button class="graph-button" data-type="pressure">
            <i class="fas fa-compress-alt"></i>
            Pressure
        </button>
    </div>

    <div class="graph-container">
        <div class="graph-box">
            <canvas id="weatherChart"></canvas>
        </div>
    </div>

    <div class="date-selector">
        <div class="date-selector-container">
            <div class="date-inputs">
                <input type="date" id="startDate" class="date-input">
                <span class="date-separator">to</span>
                <input type="date" id="endDate" class="date-input">
            </div>
            <button class="date-button" id="dateRange">
                <i class="fas fa-calendar"></i>
                Select Date Range
            </button>
        </div>
    </div>

    <div class="divider"></div>

    <div class="forecast-list">
        <div class="forecast-item">
            <span class="time">12 AM</span>
            <i class="fas fa-cloud weather-icon"></i>
            <span class="temp">19°C</span>
        </div>
        <div class="forecast-item current">
            <span class="time">Now</span>
            <i class="fas fa-cloud weather-icon"></i>
            <span class="temp">19°C</span>
        </div>
        <div class="forecast-item">
            <span class="time">2 PM</span>
            <i class="fas fa-cloud-sun weather-icon"></i>
            <span class="temp">18°C</span>
        </div>
        <div class="forecast-item">
            <span class="time">4 PM</span>
            <i class="fas fa-cloud-sun weather-icon"></i>
            <span class="temp">20°C</span>
        </div>
        <div class="forecast-item">
            <span class="time">6 PM</span>
            <i class="fas fa-cloud weather-icon"></i>
            <span class="temp">17°C</span>
        </div>
    </div>

    <script src="../js/compare.js"></script>
    <script src="../js/language.js"></script>
  </body>
</html>
